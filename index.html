<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>bigscreen-player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <script type="module">
            import { BigscreenPlayer } from "./dist-local/esm/main.js"

            window.bigscreenPlayer = { playbackStrategy: "msestrategy" }

            let player = BigscreenPlayer()
            let playbackElement = document.createElement("div")

            window.bsp_player = player

            document.body.appendChild(playbackElement)

            playbackElement.style.position = "absolute"
            playbackElement.style.height = "720px"
            playbackElement.style.width = "1280px"

            let minimalData = {
                initialPlaybackTime: { seconds: 30 },
                media: {
                    captions: [
                        {
                            url: "https://vs-cmaf-push-uk-live.akamaized.net/x=4/i=urn:bbc:pips:service:bbc_one_london/t=3840/s=caption1/b=64000/$Number$.m4s",
                            cdn: "",
                        },
                    ],
                    type: "application/dash+xml",
                    mimeType: "video/mp4",
                    kind: "video",
                    urls: [
                        {
                            // Content from DASH IF testing assests (used in their reference player)
                            // https://reference.dashif.org/dash.js/v2.9.2/samples/dash-if-reference-player/index.htm
                            url: "https://vs-cmaf-push-uk-live.akamaized.net/x=4/i=urn:bbc:pips:service:bbc_one_london/hevc_iptv_mse_v0.mpd",
                            cdn: "",
                        },
                        {
                            // Content from DASH IF testing assests (used in their reference player)
                            // https://reference.dashif.org/dash.js/v2.9.2/samples/dash-if-reference-player/index.htm
                            url: "https://vs-cmaf-push-uk.live.cf.md.bbci.co.uk/x=4/i=urn:bbc:pips:service:bbc_one_london/hevc_iptv_mse_v0.mpd",
                            cdn: "",
                        },
                    ],
                },
            }

            player.init(playbackElement, minimalData, {
                onSuccess: function () {
                    player.toggleDebug()
                },
                onError: function (error) {
                    player.toggleDebug()
                    throw new Error("Initialisation failed.", { cause: error })
                },
            })

            const failoverPlugin = (context) => {
                console.log(`> inital context:`, context)

                // onContextUpdated(context => {
                //     console.log('> context updated:', Object.keys(context))
                // })

                document.addEventListener("keydown", (event) => {
                    if (event.key === "f") {
                        context.mediaSources
                            .failover({
                                isBufferingTimeoutError: true,
                                code: 0,
                                message: "A mocked failover reason",
                            })
                            .then(() => console.log("> act plugin: failover succeeded"))
                            .catch((err) => console.log(`> act plugin: failover failed: ${err.message}`))
                    }
                })
            }
            failoverPlugin.onErrorHandled = ({ status }) => {
                console.log(`> onErrorHandled.status: ${status}`)
            }

            player.registerPlugin(failoverPlugin)
        </script>
    </body>
</html>
