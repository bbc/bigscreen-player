<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bigscreen-player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"></head>
  <body>

  <script type="module">
    import { BigscreenPlayer } from './dist-local/esm/main.js'

    window.bigscreenPlayer = {playbackStrategy: 'msestrategy'}

    let playbackElement = document.createElement('div')
    playbackElement.style.position = 'absolute';
    playbackElement.style.height = '720px';
    playbackElement.style.width = '1280px';
    document.body.appendChild(playbackElement)

    
    let minimalData = {
        windowType: 'staticWindow',
        enableSubtitles: false,
        initialPlaybackTime: 30,
        media: {
        captions: [],
        type: 'application/dash+xml',
        mimeType: 'video/mp4',
        kind: 'video',
        urls: [{
            // Content from DASH IF testing assests (used in their reference player)
            // https://reference.dashif.org/dash.js/v2.9.2/samples/dash-if-reference-player/index.htm
            url: 'https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd',
            cdn: 'dash.akamaized.net'
        }]
        }
    };
    let player =  new BigscreenPlayer(playbackElement, minimalData)

    window.bsp_player = player

    bsp_player.addEventListener('timeupdate', (evt) => {console.log(evt)})
    bsp_player.addEventListener('paused', (evt) => {console.log(evt)})
    bsp_player.addEventListener('playing', (evt) => {console.log(evt)})
    bsp_player.addEventListener('waiting', (evt) => {console.log(evt)})
    bsp_player.addEventListener('fatal-error', (evt) => {console.log(evt)})
  
  </script>
</body>
</html>
